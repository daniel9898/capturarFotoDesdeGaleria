<ion-header>
  <ion-navbar>
    <ion-title>
      Capturar Foto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block icon-end (click)="opciones()"> Pulsar 
          <ion-icon name="camera"></ion-icon>
    </button>
    

    <ion-item *ngIf="image != null">
      <ion-card>    
        <ion-card-content>           
            <img [src]="image"/>
        </ion-card-content>
      </ion-card>    
    </ion-item>

</ion-content>
